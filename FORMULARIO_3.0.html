
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE CONTACTO</title>
</head>
<body>
     <fieldset>
        <legend>FORMULARIO DE CONTACTO.</legend>
        <form >
        <p>
            <label for="ID" required>ID:</label>
            <input  name="ID" type="number" maxlength="8" required >

        </p>
         <p>
            <label for="nombre" >NOMBRE:</label>
            <input  name="nombre" type="text" maxlength="32"  required>
            
        </p>
        
         <p>
            <label for="CONTACTO" required>CONTACTO:</label>
            <input  name="CONTACTO" type="number" maxlength="10" required >
            
        </p>
         <p>
            <label for="EMAIL" >EMAIL:</label>
            <input  name="EMAIL" type="text" maxlength="32"  required>
            
        </p>

           </p>
              <p>
            <label for="genero">SEXO:</label>
            <select name="gener" id="genero">
                <option value="1">MASCULINO</option>
                <option value="2">FEMENINO</option>
                    </p>
         <p>
            
            </select>

         <p>
            <input type="submit" value="ENVIAR FORMULARIO">
            <input type="reset" value="REINICIAR FORMULARIO">
            <button> <nav><a href="index.html">VOLVER A INICIO</a></nav></button>
            
         </p>
    </form>
     </fieldset>
</body>
</html>
